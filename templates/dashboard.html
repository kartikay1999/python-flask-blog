{% extends "layout.html" %}
{% block body %}

  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/contact-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Admin Login</h1>
            <span class="subheading">Have questions? I have answers.</span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">

			<h1> Basic Actions</h1>
				<a href="/edit/0"><button class="btn btn-primary">Add a New Post</button></a>
				<a href="/logout"><button class="btn btn-primary">LogOut</button></a>
				<hr>
				<form action='/uploader' method="POST" enctype="multipart/form-data">
				<input  type="file" name="datafile" size="40">
				<button class="btn btn-primary" type="submit">Submit </button> 
			</form>
			<h1> Uplaod A File</h1>

			<hr>

		</div>
	</div>
</div>
<div class="container">
	<div class="col-lg-8 col-md-10" >
	file uploader
	</div>
</div>
<hr>
<div class="container">
	 <style >
	    h1{padding:0px 200px;}
	    table{padding:0px 200px;}

	 </style>
	<h1> Edit Posts</h1>
	<table class="table">
	    <thead>
	      <tr>
	        <th>SNo</th>
	        <th>Title</th>
	        <th>Date</th>
	        <th>Edit</th>
	        <th>Delete</th>
	      </tr>
	    </thead>
	    <tbody>
	    	{% for post in posts %}
	      <tr>
	        <td>{{post.sno}}</td>
	        <td>{{post.title}}</td>
	        <td>{{post.date}}</td>
	        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
	        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></td>
	      </tr>
	      {% endfor %}
	    </tbody>
	  </table>
</div>
{% endblock %}
